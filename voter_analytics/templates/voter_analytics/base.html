{# Description: Base template for the voter_analytics app #}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Voter Analytics{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'voter_analytics.css' %}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'voters' %}">Voter List</a></li>
            <li><a href="{% url 'graphs' %}">Graphs</a></li>
        </ul>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
