{# Description: Update post form #}
{% extends 'mini_insta/base.html' %}

{% block title %}Update Post{% endblock %}

{% block content %}
<div>
    <h3>Update Post</h3>

    <form method="POST">
        {% csrf_token %}

        <div>
            <label for="{{ form.caption.id_for_label }}">Caption:</label>
            {{ form.caption }}
        </div>

        <div>
            <button type="submit">Update Post</button>
            <a href="{% url 'show_post' post.pk %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
