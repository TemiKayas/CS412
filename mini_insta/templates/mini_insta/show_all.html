<h1> All Profiles </h1>

<div> 
    {% for profile in profiles %}
        <div> 
            <h2>{{profile.display_name}}</h2>
            <p>{{profile.bio_text}}</p>
            <img src="{{profile.profile_image_url}}" alt="{{profile.display_name}}">
        </div>
        <hr> 
    {% endfor %}
</div>
